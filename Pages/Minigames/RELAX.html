<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../CSS/Minigames/Relaxtion/RELAX.css"/>
    <title>Relax</title>
  </head>
  <body>
    <h1>Relax</h1>

 
    <div class="controls">
      <label for="difficulty">Dificultad:</label>
      <select id="difficulty">
        <option value="0.7">Muy fácil</option>
        <option value="0.85">Fácil</option>
        <option value="1">Normal</option>
        <option value="1.2">Medio</option>
        <option value="1.4">Difícil</option>
        <option value="1.7">Muy difícil</option>
        <option value="2">Extremo</option>
      </select>
    </div>

    <div class="container" id="container">
      <div class="circle"></div>

  <p id="text"></p>

 
  <div id="spinCount" class="spin-count">Giros: 0</div>


  <div id="continueMsg" class="continue-msg" aria-hidden="true">Presiona para continuar</div>

      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
    </div>

    <script src="../../JS/Minigames/Relaxtion/RELAX.js"></script>
  <!-- FAB menu (auto-oculto en inicio) -->
  <script src="../../JS/common/fab.js"></script>
</body>
</html>
