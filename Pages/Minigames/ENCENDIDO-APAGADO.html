<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La luz o no la Luz</title>
    <link rel="stylesheet" href="../../CSS/Minigames/ENCENDIDO-APAGADO/estilos.css">

</head>

<body class="dark-mode">
    <div id="grid" class="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const checkboxes = [];

        for (let i = 0; i < 99; i++) {
            const label = document.createElement('label');
            label.className = 'switch';

            const input = document.createElement('input');
            input.type = 'checkbox';

            const span = document.createElement('span');
            span.className = 'slider';

            label.appendChild(input);
            label.appendChild(span);

            grid.appendChild(label);

            checkboxes.push(input);
            input.addEventListener('change', checkAll);
        }

        function checkAll() {
            const allChecked = checkboxes.every(cb => cb.checked);
            if (allChecked) {
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
            }
        }
    </script>
<!-- FAB menu (auto-oculto en inicio) -->
  <script src="../../JS/common/fab.js"></script>
</body>

</html>
