<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicología Quiz</title>
    <link rel="stylesheet" href="../../CSS/Minigames/Psicologia/Psicologia.css">
    <link rel="stylesheet" href="../../CSS/Minigames/Psicologia/quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Psicología Quiz</h1>
        </header>

        <main class="game-area">
            <div class="quiz-area" id="quiz-area" style="display: none;">
                <div class="quiz-main">
                    <div class="question-section">
                        <div class="progress-container">
                            <div class="progress-bar" id="progress-bar"></div>
                            <span class="progress-text" id="progress-text">1 de 15</span>
                        </div>
                        <div class="question-header">
                            <h2 id="question"></h2>
                        </div>
                    </div>

                    <div class="answers-section">
                        <div class="options-grid" id="options-grid">
                          
                        </div>

                        <div class="feedback-section" id="feedback-section">
                            <p id="feedback">
                                <svg class="feedback-icon" viewBox="0 0 24 24">
                                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                                ¡Correcto!
                            </p>
                        </div>

                        <div class="controls">
                            <button class="btn btn-primary" id="next-btn" disabled>Siguiente</button>
                            <button class="btn btn-secondary" id="back-btn">Volver a Niveles</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level-selection" id="level-selection">
                <div class="current-level-section" id="current-level-section" style="display: none;">
                    <button class="start-btn" id="start-btn">EMPEZAR</button>
                </div>
                <div class="level-map">
                    <div class="level-path">
                        <svg class="path-svg" preserveAspectRatio="xMidYMid meet">
                            <path id="level-path-curve" stroke="#8c52ff" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
                        </svg>
                        <div class="level-node level-0"><button class="level-btn" data-level="0"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button></div>
                        <div class="level-node level-1"><button class="level-btn" data-level="1"><svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z"/></svg></button></div>
                        <div class="level-node level-2"><button class="level-btn" data-level="2"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button></div>
                        <div class="level-node level-3"><button class="level-btn" data-level="3"><svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z"/></svg></button></div>
                        <div class="level-node level-4"><button class="level-btn" data-level="4"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button></div>
                        <div class="level-node level-5"><button class="level-btn" data-level="5"><svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z"/></svg></button></div>
                        <div class="level-node level-6"><button class="level-btn" data-level="6"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button></div>
                        <div class="level-node level-7"><button class="level-btn" data-level="7"><svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z"/></svg></button></div>
                        <div class="level-node level-8"><button class="level-btn" data-level="8"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg></button></div>
                        <div class="level-node level-9"><button class="level-btn" data-level="9"><svg viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z"/></svg></button></div>
                    </div>
                </div>
            </div>

            <div class="quiz-area" id="quiz-area" style="display: none;">
                <div class="question-section">
                    <div class="score-header">
                        <div class="score-item">
                            <span class="score-label">Puntuación Actual:</span>
                            <span class="score-value" id="current-score">0</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">Preguntas Respondidas:</span>
                            <span class="score-value" id="questions-answered">0</span>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                        <span class="progress-text" id="progress-text">Pregunta 1 de 15</span>
                    </div>
                    <div class="question-header">
                        <h2 id="question"></h2>
                    </div>
                </div>

                <div class="answers-section">
                    <div class="options-grid" id="options-grid">
                        
                    </div>

                    <div class="feedback-section" id="feedback-section">
                        <p id="feedback">
                            <svg class="feedback-icon" viewBox="0 0 24 24">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            ¡Correcto!
                        </p>
                    </div>

                    <div class="controls">
                        <button class="btn btn-primary" id="next-btn" disabled>Siguiente</button>
                        <button class="btn btn-secondary" id="back-btn">Volver a Niveles</button>
                    </div>
                </div>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="results-content">
                    <h2>¡Nivel Completado!</h2>
                    <div class="results-stats">
                        <div class="stat-item">
                            <span class="stat-label">Puntuación:</span>
                            <span class="stat-value" id="final-score">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Preguntas Correctas:</span>
                            <span class="stat-value" id="correct-count">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Porcentaje:</span>
                            <span class="stat-value" id="percentage">0%</span>
                        </div>
                    </div>
                    <div class="results-message" id="results-message"></div>
                    <div class="results-controls">
                        <button class="btn btn-secondary" id="back-to-levels-btn">Volver a Niveles</button>
                        <button class="btn btn-primary" id="next-level-btn" style="display: none;">Siguiente Nivel</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="score-display">
            <div class="score-item">
                <span class="score-label">Puntuación Actual:</span>
                <span class="score-value" id="current-score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Preguntas Respondidas:</span>
                <span class="score-value" id="questions-answered">0</span>
            </div>
        </footer>
    </div>

   
    <script src="../../JS/common/fab.js"></script>
    <script src="../../JS/Minigames/Psicologia/level1.js"></script>
    <script src="../../JS/Minigames/Psicologia/level2.js"></script>
    <script src="../../JS/Minigames/Psicologia/level3.js"></script>
    <script src="../../JS/Minigames/Psicologia/psicologia.js"></script>
</body>
</html>
